<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Collaborative Canvas</title>
    <link rel="icon" href="./canvas-icon.svg" type="image/svg+xml">
</head>
<body>
    <div id="app">
        <div class="canvas-container">
            <div class="toolbar">
                <div class="toolbar-section">
                    <div class="connection-status">
                        <span class="status-indicator" id="status-indicator">‚óè</span>
                        <span id="status-text">Connecting...</span>
                        <span id="user-count" class="user-count">0 users online</span>
                        
                        <!-- Users panel positioned relative to connection status -->
                        <div class="users-panel" id="users-panel">
                            <h3>Active Users</h3>
                            <div class="users-list" id="users-list"></div>
                        </div>
                    </div>
                </div>
                
                <div class="toolbar-section">
                    <button id="undo-btn" class="tool-btn" title="Undo last action">
                        <svg viewBox="0 0 24 24" fill="currentColor" width="16" height="16">
                            <path d="M12.5 8c-2.65 0-5.05.99-6.9 2.6L2 7v9h9l-3.62-3.62c1.39-1.16 3.16-1.88 5.12-1.88 3.54 0 6.55 2.31 7.6 5.5l2.37-.78C21.08 11.03 17.15 8 12.5 8z"/>
                        </svg>
                        <span class="button-text">Undo</span>
                    </button>
                    <div class="tool-group slider-group" id="brush-size-group">
                        <label for="brush-size">
                            <svg class="slider-icon" viewBox="0 0 24 24" fill="currentColor">
                                <circle cx="12" cy="12" r="3"/>
                                <circle cx="12" cy="12" r="7" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.5"/>
                                <circle cx="12" cy="12" r="11" fill="none" stroke="currentColor" stroke-width="1" opacity="0.3"/>
                            </svg>
                            <span class="slider-text">Size:</span>
                        </label>
                        <input type="range" id="brush-size" min="1" max="50" value="5">
                        <span id="brush-size-display" class="value-display">5px</span>
                        
                        <!-- Mobile Slider Popup -->
                        <div class="mobile-slider-overlay" id="brush-size-mobile-slider">
                            <div class="mobile-slider-container">
                                <div class="mobile-slider-title">Size</div>
                                <div class="mobile-slider-track">
                                    <div class="mobile-slider-thumb"></div>
                                </div>
                                <div class="mobile-slider-value">5px</div>
                            </div>
                        </div>
                    </div>
                    
                                        <div class="tool-group slider-group" id="taper-group">
                        <label for="taper">
                            <svg class="slider-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M3 8C6 8 9 12 12 12C15 12 18 16 21 16" stroke-width="4" stroke-linecap="round"/>
                                <path d="M3 10C6 10 9 12 12 12C15 12 18 14 21 14" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
                                <path d="M3 12C6 12 9 12 12 12C15 12 18 12 21 12" stroke-width="1" stroke-linecap="round" opacity="0.4"/>
                            </svg>
                            <span class="slider-text">Taper:</span>
                        </label>
                        <input type="range" id="taper" min="0" max="100" value="50">
                        <span id="taper-display" class="value-display">50%</span>
                        
                        <!-- Mobile Slider Popup -->
                        <div class="mobile-slider-overlay" id="taper-mobile-slider">
                            <div class="mobile-slider-container">
                                <div class="mobile-slider-title">Taper</div>
                                <div class="mobile-slider-track">
                                    <div class="mobile-slider-thumb"></div>
                                </div>
                                <div class="mobile-slider-value">50%</div>
                            </div>
                        </div>
                    </div>
                    
                    <button id="clear-canvas" class="tool-btn">Clear</button>
                    <button id="save-canvas" class="tool-btn">Save Image</button>
                </div>
            </div>
            
            <div class="canvas-wrapper">
                <div class="brush-toolbar">
                    <div class="brush-icons">
                        <button id="precision-brush" class="brush-icon-btn active" title="Precision - Fast=Thin, Slow=Thick">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M16 8L14 6L8 12L6 14L4 16L6 18L8 16L10 14L16 8Z"/>
                                <ellipse cx="7" cy="15" rx="1.2" ry="0.6" transform="rotate(45 7 15)"/>
                            </svg>
                        </button>
                        <button id="expression-brush" class="brush-icon-btn" title="Expression - Fast=Thick, Slow=Thin">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M16 8L14 6L8 12L6 14L4 16L6 18L8 16L10 14L16 8Z"/>
                                <ellipse cx="7" cy="15" rx="2" ry="1" transform="rotate(45 7 15)"/>
                            </svg>
                        </button>
                        <button id="eraser-brush" class="brush-icon-btn" title="Eraser - Remove content">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M16.24 3.56L21.44 8.76C22.15 9.47 22.15 10.64 21.44 11.35L11.35 21.44C10.64 22.15 9.47 22.15 8.76 21.44L3.56 16.24C2.85 15.53 2.85 14.36 3.56 13.65L13.65 3.56C14.36 2.85 15.53 2.85 16.24 3.56M6.99 14.29L9.71 17.01L11.13 15.59L8.41 12.87L6.99 14.29Z"/>
                            </svg>
                        </button>
                    </div>
                    
                    <div class="toolbar-divider"></div>
                    
                    <div class="color-picker-container">
                        <input type="color" id="color-picker" value="#000000">
                    </div>
                </div>
                <canvas id="drawing-canvas"></canvas>
                <div class="cursors-layer" id="cursors-layer"></div>
            </div>
        </div>
    </div>

    <script type="module" src="./src/main.js"></script>
</body>
</html>
