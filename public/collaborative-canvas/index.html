<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Collaborative Canvas</title>
    <link rel="icon" href="/collaborative-canvas/assets/canvas-icon-DnFwUtQy.svg" type="image/svg+xml">
  <script type="module" crossorigin src="/collaborative-canvas/assets/index-NQEwXjBr.js"></script>
  <link rel="stylesheet" crossorigin href="/collaborative-canvas/assets/index-B9DFFY85.css">
</head>
<body>
    <div id="app">
        <div class="canvas-container">
            <div class="toolbar">
                <div class="toolbar-section">
                    <div class="connection-status">
                        <span class="status-indicator" id="status-indicator">‚óè</span>
                        <span id="status-text">Connecting...</span>
                        <span id="user-count" class="user-count">0 users online</span>
                        
                        <!-- Users panel positioned relative to connection status -->
                        <div class="users-panel" id="users-panel">
                            <h3>Active Users</h3>
                            <div class="users-list" id="users-list"></div>
                        </div>
                    </div>
                    
                    <div class="main-toolbar-buttons">
                        <button id="undo-btn" class="tool-btn" title="Undo last action">
                        <svg viewBox="0 0 24 24" fill="currentColor" width="16" height="16">
                            <path d="M12.5 8c-2.65 0-5.05.99-6.9 2.6L2 7v9h9l-3.62-3.62c1.39-1.16 3.16-1.88 5.12-1.88 3.54 0 6.55 2.31 7.6 5.5l2.37-.78C21.08 11.03 17.15 8 12.5 8z"/>
                        </svg>
                        <span class="button-text">Undo</span>
                    </button>
                    <div class="tool-group slider-group" id="brush-size-group">
                        <label for="brush-size">
                            <svg class="slider-icon" viewBox="0 0 24 24" fill="currentColor">
                                <circle cx="12" cy="12" r="3"/>
                                <circle cx="12" cy="12" r="7" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.5"/>
                                <circle cx="12" cy="12" r="11" fill="none" stroke="currentColor" stroke-width="1" opacity="0.3"/>
                            </svg>
                            <span class="slider-text">Size:</span>
                        </label>
                        <input type="range" id="brush-size" min="1" max="50" value="5">
                        <span id="brush-size-display" class="value-display">5px</span>
                        
                        <!-- Mobile Slider Popup -->
                        <div class="mobile-slider-overlay" id="brush-size-mobile-slider">
                            <div class="mobile-slider-container">
                                <div class="mobile-slider-title">Size</div>
                                <div class="mobile-slider-track">
                                    <div class="mobile-slider-thumb"></div>
                                </div>
                                <div class="mobile-slider-value">5px</div>
                            </div>
                        </div>
                    </div>
                    
                                        <div class="tool-group slider-group" id="taper-group" style="display: none;">
                        <label for="taper">
                            <img src="/collaborative-canvas/collaborative-canvas/assets/taper-icon.svg" alt="Taper" class="slider-icon" style="width: 16px; height: 16px; filter: brightness(0) invert(1);">
                            <span class="slider-text">Taper:</span>
                        </label>
                        <input type="range" id="taper" min="-100" max="100" value="50">
                        <span id="taper-display" class="value-display">50%</span>
                        
                        <!-- Mobile Slider Popup -->
                        <div class="mobile-slider-overlay" id="taper-mobile-slider">
                            <div class="mobile-slider-container">
                                <div class="mobile-slider-title">Taper</div>
                                <div class="mobile-slider-track">
                                    <div class="mobile-slider-thumb"></div>
                                </div>
                                <div class="mobile-slider-value">50%</div>
                            </div>
                        </div>
                    </div>
                    
                    <button id="clear-canvas" class="tool-btn">Clear</button>
                    <button id="save-canvas" class="tool-btn">Save Image</button>
                    </div>
                </div>
            </div>
            
            <div class="canvas-wrapper">
                <div class="brush-toolbar">
                    <div class="brush-icons">
                        <button id="ink-pen" class="brush-icon-btn active" title="Ink Pen - Pressure sensitive drawing tool">
                            <img src="/collaborative-canvas/collaborative-canvas/assets/inkpen-icon.svg" alt="Ink Pen" style="width: 28px; height: 28px; filter: brightness(0) invert(1);">
                        </button>
                        <button id="eraser-brush" class="brush-icon-btn" title="Eraser - Remove content">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M16.24 3.56L21.44 8.76C22.15 9.47 22.15 10.64 21.44 11.35L11.35 21.44C10.64 22.15 9.47 22.15 8.76 21.44L3.56 16.24C2.85 15.53 2.85 14.36 3.56 13.65L13.65 3.56C14.36 2.85 15.53 2.85 16.24 3.56M6.99 14.29L9.71 17.01L11.13 15.59L8.41 12.87L6.99 14.29Z"/>
                            </svg>
                        </button>
                                                <button id="hand-tool" class="brush-icon-btn" title="Hand Tool - Pan the canvas">
                            <img src="/collaborative-canvas/move-icon.svg" alt="Move Tool">
                        </button>
                    </div>
                    
                    <div class="toolbar-divider"></div>
                    
                    <div class="color-picker-container">
                        <input type="color" id="color-picker" value="#000000">
                    </div>
                </div>
                <canvas id="drawing-canvas"></canvas>
                <div class="cursors-layer" id="cursors-layer"></div>
                
                <!-- Zoom Controls -->
                <div class="zoom-controls">
                    <button id="zoom-in" class="zoom-btn" title="Zoom In">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2" fill="none"/>
                            <line x1="8" y1="11" x2="14" y2="11" stroke="currentColor" stroke-width="2"/>
                            <line x1="11" y1="8" x2="11" y2="14" stroke="currentColor" stroke-width="2"/>
                            <line x1="21" y1="21" x2="16.65" y2="16.65" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </button>
                    <div class="zoom-display" id="zoom-display">100%</div>
                    <button id="zoom-out" class="zoom-btn" title="Zoom Out">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2" fill="none"/>
                            <line x1="8" y1="11" x2="14" y2="11" stroke="currentColor" stroke-width="2"/>
                            <line x1="21" y1="21" x2="16.65" y2="16.65" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
